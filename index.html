<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="map.css">
        
        <title>MapApp</title>
    </head>

    <body>

        <div id="app-container">
            <header>
                <div class="logo">KOAZA <span>Navi</span></div>
                <div id="gps-status" class="status-offline">GPS待機中</div>
                <div id="accuracy-display" style="font-size: 0.7rem; color: var(--secondary-text);">誤差: --m</div>
            </header>

            <main>
                <div class="card location-card" id="location-card">
                    <div id="camera-container" class="camera-container hidden">
                        <video id="camera-feed" autoplay playsinline></video>
                        <button id="close-camera-btn" class="close-camera-btn">&times;</button>
                    </div>

                    <div class="location-group current">
                        <p class="label">📍 現在地点</p>
                        <p class="pref-city-name" id="currentPrefCityName"> --- --- </p>

                        <div id="current-koaza" class="koaza-display">---</div>
                    </div>
                    
                    <div class="location-split">
                        <div class="location-group left">
                            <p class="label">⬅️ 左方面</p>
                            <div id="left-koaza" class="koaza-display-sub">---</div>
                        </div>
                        <div class="location-group right">
                            <p class="label">右方面 ➡️</p>
                            <div id="right-koaza" class="koaza-display-sub">---</div>
                        </div>
                    </div>
                    <button id="toggle-camera-btn" class="secondary-btn camera-toggle-btn">
                        カメラ ON/OFF
                    </button>
                </div>

                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">経度</span>
                        <span id="lng-val">---</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">緯度</span>
                        <span id="lat-val">---</span>
                    </div>
                </div>

                <div class="log-container">
                    <p class="label">履歴</p>
                    <ul id="history-log">
                        <li>ナビを開始してください</li>
                    </ul>
                </div>
            </main>


            <div id="history-overlay" class="overlay">
                <div class="overlay-content">
                    <span class="close-btn" id="closeBtn">&times;</span>
                    <h2>保存済み履歴一覧</h2>
                    
                    <ul id="history-index">
                        </ul>
<!-- 38.801990, 139.843479 -->
                    <hr>

                    <h3>選択された内容</h3>
                    <ul id="history-log-preview">
                        </ul>
                </div>
            </div>

            <footer>
                <button id="startBtn" class="primary-btn">ナビゲーションを開始</button>
                            
                <button id="historyBtn" class="primary-btn">過去の履歴を見る</button>
            
                <div class="card settings-card">
                    <p class="label">⚙️ パラメータ設定</p>
                    <div class="settings-grid">
                    <div class="setting-item">
                            <span class="info-label">精度閾値 (m)</span>
                            <input type="number" id="threshold-input" value="0">
                        </div>
                        <div class="setting-item">
                            <span class="info-label">左右距離 (m)</span>
                            <input type="number" id="distance-input" value="0">
                        </div>

                        <div class="setting-item">
                            <span class="info-label">読み取り間隔 (秒)</span>
                            <input type="number" id="interval-input" value="1" min="1" step="1">
                        </div>
                       <div class="setting-item">
                            <span class="info-label">移動モード</span>
                            <select id="mode-input" style="
                                width: 100%; 
                                box-sizing: border-box; 
                                border: 1px solid #E5E5EA; 
                                border-radius: 10px; 
                                padding: 10px 4px; 
                                font-size: 1rem; 
                                text-align: center; 
                                background: #F2F2F7; 
                                -webkit-appearance: none;
                                cursor: pointer;
                                font-family: inherit;
                            ">
                                <option value="car">🚗 車</option>
                                <option value="walk">🚶 徒歩</option>

                            </select>
                        </div>

                        <div class="setting-item" style="grid-column: span 2; margin-top: 10px;">
                            <span class="info-label">読み上げ速度: <span id="speed-val">1.0</span>x</span>
                            <input type="range" id="speed-input" min="0.5" max="6.0" step="0.1" value="1.0" 
                                style="width: 100%; cursor: pointer;">
                        </div>
                    </div>
                    <button id="saveSettingsBtn" class="secondary-btn" style="margin-top: 10px; padding: 10px; border-radius: 12px; border: none; background: var(--accent); color: white; font-weight: 600; cursor: pointer;">
                        設定を保存する
                    </button>
                </div>

                <a href="explain.html">本サイトについて</a>
            </footer>
        </div>

        <script type="module" src="map.js"></script>
    </body>    
    

</html>
