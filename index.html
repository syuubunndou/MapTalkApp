<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="map.css">
        
        <title>MapApp</title>
    </head>

    <body>

        <div id="app-container">
            <header>
                <div class="logo">KOAZA <span>Navi</span></div>
                <div id="gps-status" class="status-offline">GPS待機中</div>
            </header>

            <main>
                <div class="card">
                    <p class="label">現在の小字付近</p>
                    <div id="current-koaza" class="koaza-display">---</div>
                </div>

                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">経度</span>
                        <span id="lng-val">---</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">緯度</span>
                        <span id="lat-val">---</span>
                    </div>
                </div>

                <div class="log-container">
                    <p class="label">履歴</p>
                    <ul id="history-log">
                        <li>ナビを開始してください</li>
                    </ul>
                </div>
            </main>


            <div id="history-overlay" class="overlay">
                <div class="overlay-content">
                    <span class="close-btn" id="closeBtn">&times;</span>
                    <h2>保存済み履歴一覧</h2>
                    
                    <ul id="history-index">
                        </ul>

                    <hr>

                    <h3>選択された内容</h3>
                    <ul id="history-log-preview">
                        </ul>
                </div>
            </div>

            <footer>
                <button id="startBtn" class="primary-btn">ナビゲーションを開始</button>
                            
                <button id="historyBtn" class="primary-btn">過去の履歴を見る</button>
            </footer>
        </div>

        <script type="module" src="map.js"></script>
    </body>    
    

</html>
